name: Lint Code

on:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Check Out Code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install

      - name: Run Linting
        run: |
          # Use the find command to exclude specific directories from linting
          find . -type f -name "*.js" -not -path "./public/javascripts/kickstart/*" -not -path "./public/stylesheets/img/fancybox/*" | xargs npx standard
